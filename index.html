<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpreadSheet - A Freindly sheet handling project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fv/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="pageprop-action-cont flex">
    <div class="page-action">Home</div>
    <div class="page-action">File</div>
    <div class="page-action">Insert</div>
    <div class="page-action">Layout</div>
    <div class="page-action">Help</div>
</div>
<div class="cellprop-action-cont flex">
    <span class="material-symbols-outlined copy">
content_copy
</span>
<span class="material-symbols-outlined cut ">
content_cut
</span>
<span class="material-symbols-outlined paste">
content_paste
</span>
<select class="font-family">
    <option value="monospace">Monospace</option>
    <option value="fantasy">Fanatsy</option>
    <option value="sans-serif">Sens-serif</option>
    <option value="cursive">Cursive</option>
</select>
<select class="font-size">
    <option value="14">14</option>
    <option value="16">16</option>
    <option value="18">18</option>
    <option value="20">20</option>
</select>
<span class="material-symbols-outlined bold">
    format_bold
    </span>

<span class="material-symbols-outlined italic">
format_italic
</span>
<span class="material-symbols-outlined underlined">
format_underlined
</span>
<span class="left material-symbols-outlined allignment">
format_align_left
</span>
<span class="center material-symbols-outlined allignment">
format_align_center
</span>
<span class="right material-symbols-outlined allignment">
format_align_right
</span>
<div class="color-icon">
    <span class="material-symbols-outlined">
        format_color_text
    </span>
    <input class="font-color" type="color" name="" id="">
</div>
<div class="color-icon">
    <span class="material-symbols-outlined bgColor">
        format_color_fill
    </span>  
    <input class="bg-color" type="color" name="" id="">
</div>
<span class="material-symbols-outlined download">
    cloud_download
    </span>
<span class="material-symbols-outlined upload">
        cloud_upload
</span>
</div>
<div class="formulaprop-action-cont flex">
    <input type="text" readonly class="address-bar">
    <div>
        <img class="formula-icon"  src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx"/>
    </div>
    <input type="text" class="formula-bar">
</div>
<div class="gridprop-action-cont">
    <div class="top-left-dummy-box"></div>
    <div class="address-col-cont"></div>
    <div class="grid-cont">
        <div class="address-row-cont flex">
        </div>
    </div>
</div>
<div class="sheetprop-action-cont flex">
    <div class="sheet-add-icon">
        <span class="material-symbols-outlined">
            post_add
        </span>
    </div>
<div class="sheet-folder-cont flex">

</div>
</div>

    <script src="grid.js"></script>
    <script src="cycle.js"></script>
    <script src="sheet.js"></script>
    <script src="cell-prop.js"></script>
    <script src="formula-prop.js"></script>
    <script src="cyclicPath.js"></script>
    <script src="cutCopyPaste.js"></script>
    <script src="openSave.js"></script>
</body>
</html>
